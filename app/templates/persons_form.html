{% extends 'base.html' %}

{% block content %}
  <h1 class="h4 mb-3">{{ 'Person bearbeiten' if person else 'Person anlegen' }}</h1>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" name="name" value="{{ person.name if person else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">E-Mail</label>
      <input class="form-control" type="email" name="email" value="{{ person.email if person else '' }}">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="active" value="1" id="active" {% if person and person.active %}checked{% endif %} {% if not person %}checked{% endif %}>
      <label class="form-check-label" for="active">Aktiv</label>
    </div>
    <button class="btn btn-primary" type="submit">Speichern</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('persons.list_persons') }}">Abbrechen</a>
  </form>
{% endblock %}
