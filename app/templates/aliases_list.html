{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Aliases</h1>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h2 class="h6">Alias hinzufuegen</h2>
      <form method="post">
        <div class="row g-2">
          <div class="col-md-5">
            <select class="form-select" name="person_id" required>
              <option value="">Person waehlen</option>
              {% for person in persons %}
                <option value="{{ person.id }}">{{ person.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-5">
            <input class="form-control" type="text" name="alias_name" placeholder="Alias-Name" required>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Speichern</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  {% if aliases %}
    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle">
        <thead>
          <tr>
            <th>Alias</th>
            <th>Person</th>
            <th class="text-end">Aktion</th>
          </tr>
        </thead>
        <tbody>
          {% for alias in aliases %}
            <tr>
              <td>{{ alias.alias_name }}</td>
              <td>{{ alias.person.name if alias.person else '' }}</td>
              <td class="text-end">
                <form method="post" action="{{ url_for('persons.delete_alias', alias_id=alias.id) }}" class="d-inline">
                  <button class="btn btn-sm btn-outline-danger" type="submit" onclick="return confirm('Alias wirklich loeschen?');">Loeschen</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info">Keine Aliases vorhanden.</div>
  {% endif %}
{% endblock %}
