<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'AufsichtsHelper' }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">AufsichtsHelper</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('main.index') }}">Upload</a>
          <a class="nav-link" href="{{ url_for('persons.list_persons') }}">Personen</a>
          <a class="nav-link" href="{{ url_for('persons.list_aliases') }}">Aliases</a>
        </div>
      </div>
    </nav>

    <main class="container pb-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <footer class="footer text-muted small">
      <div class="container py-3 d-flex justify-content-between">
        <span>AufsichtsHelper</span>
        <span>Version {{ config['APP_VERSION'] }}</span>
      </div>
    </footer>
  </body>
</html>
